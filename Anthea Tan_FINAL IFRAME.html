<!DOCTYPE html>
<!-- saved from url=(0050)https://fmscmd.com/xdlab/imda/iframe-template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <!-- change the title accordingly-->
        <title>Escape 404: Code (Un)Locked.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        
        <style>
            body{
                margin:0;
                padding:0;
                width:100vw;
                height:100vh;
                display:flex;
                justify-content: center;
                align-items: center;
                font-family: 'Orbitron', Verdana, Geneva, Tahoma, sans-serif;
                overflow:hidden;
            }
             #container {
                width: 960px;
                height: 540px;
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                background: black;
                overflow: hidden;
                box-shadow: 0 0 50px rgba(0, 242, 254, 0.4);
                border-radius: 12px;    
            }
            #overlay{
                background:rgba(0,0,0,0.6);
                width:100vw;
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position:absolute;
                top:-100vh;
            }
            #overlay div{
                text-align: center;
                color: whitesmoke;
            }

            #background-video {
                position: fixed;
                top: 50%;
                left: 55%;
                min-width: 110%;
                min-height: 115%;
                width: auto;
                height: auto;
                transform: translate(-50%, -50%);
                object-fit: cover;
                z-index: -1;
                opacity: 0.92;
            }
            
            iframe{
                width: 960px;
                height: 540px;
                aspect-ratio: 16/9;
                border:none;
                background-color: aliceblue;
                overflow:hidden;
            }

             @media only screen 
            and (min-device-width: 375px) 
            and (orientation: portrait) { 
               /*show rotate overlay icon*/
                #overlay {
                    top:0;
                }
            }
            @media only screen 
            and (max-width: 767px) and (orientation: landscape) { 
                #container{
                    transform:scale(.6);
                }
            }
        </style>
    </head>
    <body>
        <div id="overlay"><div><svg fill="#ffffff" width="150" height="150" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 214.367 214.367" xml:space="preserve">

           c0,9.686,2.068,19.001,6.148,27.688l-27.154,12.754c-5.968-12.707-8.994-26.313-8.994-40.441C11.964,42.716,54.68,0,107.184,0
           S202.403,42.716,202.403,95.22z"></path>
       </svg><h1>Please rotate your screen</h1></div></div>

        <video id="background-video" autoplay muted loop playsinline>
        <source src="galaxy.mp4" type="video/mp4">
        </video>
       <div id="container"><iframe src="./Anthea Tan_Assignment 2.html"></iframe></div>
